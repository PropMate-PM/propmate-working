<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PropMate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0D0D0D;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(151, 86, 125, 0.05);
            border: 1.59809px solid rgba(255, 255, 255, 0.1);
            box-shadow: inset 0px 6.39234px 6.39234px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(31.9617px);
            border-radius: 38.3541px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            color: #E4D5F2;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #FFFFFF;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #E0E0E0;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #FFFFFF;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(151, 86, 125, 0.05);
            color: #FFFFFF;
            font-size: 16px;
            backdrop-filter: blur(31.9617px);
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #E4D5F2;
            box-shadow: 0 0 0 2px rgba(228, 213, 242, 0.2);
        }
        
        input::placeholder {
            color: rgba(224, 224, 224, 0.6);
        }
        
        .btn {
            width: 100%;
            padding: 12px 24px;
            border-radius: 20px;
            border: none;
            background: #D7C4F2;
            color: #0D0D0D;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            brightness: 1.1;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #dc2626;
        }
        
        .alert-success {
            background: rgba(228, 213, 242, 0.1);
            border: 1px solid rgba(228, 213, 242, 0.2);
            color: #E4D5F2;
        }
        
        .back-link {
            margin-top: 20px;
        }
        
        .back-link a {
            color: #E4D5F2;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }
        
        .back-link a:hover {
            opacity: 0.8;
        }
        
        .loading {
            display: none;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(13, 13, 13, 0.3);
            border-radius: 50%;
            border-top-color: #0D0D0D;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PropMate</div>
        
        <h1>Reset Your Password</h1>
        <p class="subtitle">Enter your new password below</p>
        
        <div id="alert-container"></div>
        
        <form id="reset-form">
            <div class="form-group">
                <label for="password">New Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter your new password"
                    required
                    minlength="8"
                >
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    placeholder="Confirm your new password"
                    required
                    minlength="8"
                >
            </div>
            
            <button type="submit" class="btn" id="submit-btn">
                <span class="loading">
                    <span class="spinner"></span>
                    Updating Password...
                </span>
                <span class="default">Update Password</span>
            </button>
        </form>
        
        <div class="back-link">
            <a href="/" id="back-link">← Back to PropMate</a>
        </div>
    </div>

    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2'
        
        // Initialize Supabase client
        const supabaseUrl = 'https://gwpbbzjqharvfuuxxuek.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd3cGJiempxaGFydmZ1dXh4dWVrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MTUzMDcsImV4cCI6MjA2OTE5MTMwN30.LSxPfuzvXOhY_leqIGm7DG7Frw1FLu_acqK6dRQ1g_k'
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey)
        
        // DOM elements
        const form = document.getElementById('reset-form')
        const passwordInput = document.getElementById('password')
        const confirmPasswordInput = document.getElementById('confirmPassword')
        const submitBtn = document.getElementById('submit-btn')
        const alertContainer = document.getElementById('alert-container')
        const backLink = document.getElementById('back-link')
        const loadingSpan = submitBtn.querySelector('.loading')
        const defaultSpan = submitBtn.querySelector('.default')
        
        // Show alert function
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `
        }
        
        // Clear alerts
        function clearAlert() {
            alertContainer.innerHTML = ''
        }
        
        // Set loading state
        function setLoading(loading) {
            if (loading) {
                loadingSpan.style.display = 'inline'
                defaultSpan.style.display = 'none'
                submitBtn.disabled = true
            } else {
                loadingSpan.style.display = 'none'
                defaultSpan.style.display = 'inline'
                submitBtn.disabled = false
            }
        }
        
        // Validate password
        function validatePassword(password) {
            const errors = []
            
            if (password.length < 8) {
                errors.push('Password must be at least 8 characters long')
            }
            
            if (!/[A-Z]/.test(password)) {
                errors.push('Password must contain at least one uppercase letter')
            }
            
            if (!/[a-z]/.test(password)) {
                errors.push('Password must contain at least one lowercase letter')
            }
            
            if (!/\d/.test(password)) {
                errors.push('Password must contain at least one number')
            }
            
            if (!/[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]/.test(password)) {
                errors.push('Password must contain at least one symbol')
            }
            
            return errors
        }
        
        // Check for access token in URL
        function getAccessTokenFromUrl() {
            const hashParams = new URLSearchParams(window.location.hash.substring(1))
            return hashParams.get('access_token')
        }
        
        // Initialize
        async function init() {
            const accessToken = getAccessTokenFromUrl()
            
            if (!accessToken) {
                showAlert('Invalid or expired reset link. Please request a new password reset.')
                backLink.textContent = '← Request new reset link'
                backLink.href = '/'
                return
            }
            
            // Set the session with the access token
            try {
                const { data, error } = await supabase.auth.setSession({
                    access_token: accessToken,
                    refresh_token: null
                })
                
                if (error) {
                    throw error
                }
            } catch (error) {
                console.error('Session error:', error)
                showAlert('Invalid or expired reset link. Please request a new password reset.')
                return
            }
        }
        
        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault()
            clearAlert()
            
            const password = passwordInput.value
            const confirmPassword = confirmPasswordInput.value
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showAlert('Passwords do not match')
                return
            }
            
            // Validate password strength
            const passwordErrors = validatePassword(password)
            if (passwordErrors.length > 0) {
                showAlert(passwordErrors.join('<br>'))
                return
            }
            
            setLoading(true)
            
            try {
                const { data, error } = await supabase.auth.updateUser({
                    password: password
                })
                
                if (error) {
                    throw error
                }
                
                showAlert('Password updated successfully! You can now sign in with your new password.', 'success')
                
                // Redirect to main site after success
                setTimeout(() => {
                    window.location.href = '/'
                }, 3000)
                
            } catch (error) {
                console.error('Password update error:', error)
                showAlert(error.message || 'Failed to update password. Please try again.')
            } finally {
                setLoading(false)
            }
        })
        
        // Initialize the page
        init()
    </script>
</body>
</html>
